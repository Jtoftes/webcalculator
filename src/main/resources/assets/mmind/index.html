<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MMind</title>
        <link rel="stylesheet" href="css/mmind.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <script src="../js/provider/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <div id="general_information" style="display: none;"></div>
        <div id="guess_section">
            <form action="#" id="mmind_form">
                <label for="guess_value">Guess:</label>
                <input id="guess_value" name="guess_value" minlength="4" maxlength="4" type="text" />
                <button type="submit" id="btn_guess" disabled="disabled">Guess</button>
            </form>
        </div>
        <div id="history_section">
            <div id="opponent_moves">
                <table id="opponent_table" class="table">
                    <thead>
                    <tr>
                        <th colspan="6" style="text-align: center">
                            <span id="opponent_username" style="color: blue">[Opponent]</span>
                        </th>
                    </tr>
                    <tr id="opponent_number_guess">
                    </tr>
                    <tr>
                        <th>#</th>
                        <th>-</th>
                        <th>-</th>
                        <th>-</th>
                        <th>-</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="user_moves">
                <table id="user_table" class="table">
                    <thead>
                        <tr>
                            <th colspan="6" style="text-align: center">
                                <span>Your Moves</span>
                            </th>
                        </tr>
                        <tr id="user_number_guess">
                            <th>&nbsp</th>
                            <th>?</th>
                            <th>?</th>
                            <th>?</th>
                            <th>?</th>
                            <th>&nbsp</th>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th>-</th>
                            <th>-</th>
                            <th>-</th>
                            <th>-</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/mmind.js"></script>
    </body>
</html>

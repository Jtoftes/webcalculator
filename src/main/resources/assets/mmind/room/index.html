<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MMind</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/mmind.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="full_window_content">
            <div id="room_info" style="display: none;">
                <h3>Welcome <span id="user_name_label"></span> !!!!</h3>
                <ul>
                    <li><b>Room #: </b><span id="room_number_label"></span></li>
                    <li><b>Room Pass: </b><span id="room_pwd_label"></span></li>
                </ul>
            </div>
            <div id="login_room" class="round_edges float_center" style="display: block">
                <form action="#" id="room_form">
                    <div class="form-group">
                        <label for="room_number">Room:</label>
                        <input id="room_number" class="form-control" value="34" name="room_number" type="number" required/>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Room Password:</label>
                        <input id="pwd" class="form-control" name="pwd" value="" type="password" required/>
                    </div>
                    <div class="form-group">
                        <label for="player_name">Your Name:</label>
                        <input id="player_name" class="form-control" value="XXXX" name="player_name" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label for="secret_code">Secret:</label>
                        <input id="secret_code" class="form-control" value="1234" name="secret_code" minlength="4" maxlength="4" type="text" required/>
                    </div>
                    <input id="btn_join" value="Join Room" type="submit" class="btn btn-primary"/>
                </form>
                <script src="js/room.js"></script>
            </div>
            <div id="game_room" style="display: none" class="round_edges">
                <iframe id="game_room_content" src="" class="game_room_content_cls"></iframe>
            </div>
        </div>
    </body>
</html>

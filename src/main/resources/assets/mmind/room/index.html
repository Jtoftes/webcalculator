<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MMind</title>
        <link rel="stylesheet" href="css/mmind.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="room_info" style="display: none;">
            <h3>Welcome <span id="user_name_label"></span> !!!!</h3>
            <ul>
                <li>Room #: <span id="room_number_label"></span></li>
                <li>Room Pass: <span id="room_pwd_label"></span></li>
            </ul>
        </div>
        <div id="login_room">
            <form action="#" id="room_form">
                <div class="form-group">
                    <label for="room_number">Room:</label>
                    <input id="room_number" class="form-control" name="room_number" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="player_name">Name:</label>
                    <input id="player_name" class="form-control" name="player_name" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="secret_code">Secret:</label>
                    <input id="secret_code" class="form-control" name="secret_code" minlength="4" maxlength="4" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input id="pwd" class="form-control" name="pwd" type="password" required/>
                </div>
                <button type="submit" id="btn_join" class="">Join Room</button>
            </form>
            <script src="js/room.js"></script>
        </div>
        <div id="game_room" style="display: none">
            <iframe id="game_room_content" src="" width="100%" height="600"></iframe>
        </div>
    </body>
</html>
